    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" style="text-align:center;"></span>
    </div>
</nav>

<div class="container">
    <form class="" [formGroup]="Logform" (ngSubmit)="onSubmit()">
        <h3 style="text-align:center; padding: 10px;">Login</h3>
        <div class="col p-4">
            <label for="inputEmail4" class="form-label">User ID</label>
            <input type="text" class="form-control" formControlName="id" id="" >
            <span class="text-danger" *ngIf="submitted && Logform.controls.id.errors ">please enter id</span>
        </div>

        <div class="col p-4">
            <label for="inputEmail4" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="" >
            <span class="text-danger" *ngIf="submitted && Logform.controls.password.errors ">please enter password</span>
        </div>
        <div class="col " style="margin-left: 100px; margin-top: 30px;">
            <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
            <input type="button" value="Sign-up" routerLink="/authentication/register" class="btn btn-warning" style="margin-left: 10px;">
        </div>
    </form>
</div>
